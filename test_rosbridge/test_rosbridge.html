<!DOCTYPE html PUBLIC "-//W3C//DTD HTML5//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.65, user-scalable=yes">
  <title>test_rosbridge</title>
  <script type="text/javascript" src="js/eventemitter2.min.js"></script>
  <script type="text/javascript" src="js/roslib.min.js"></script>
  <script type="text/javascript" src="js/test_rosbridge.js"></script>
  <script type="text/javascript">
    function init() {
      var readyStateCheckInterval = setInterval(function () {
        if (document.readyState === "complete") {
          init();
          clearInterval(readyStateCheckInterval);
        }
      }, 100);
    }
  </script>
</head>

<body onload="init();init_ros();">
  <form name="test_rosbridge" method="get" action="./">

    <table width="100%" cellpadding="2" cellspacing="2" style="border: 1px solid;">
      <tbody>

        <!-- ===== Left Panel ===== -->
        <tr>
          <td>
            <table style="text-align: left; width: 100%;" border="1" cellpadding="2" cellspacing="2">
              <tbody>
                <!-- *** Table Row 1: Connect/Disconnect to the rosbridge Server -->
                <tr>
                  <td colspan="2">
                    <div style="white-space: nowrap; vertical-align: middle; text-align: center; margin-left: 10px;">
                      Server Hostname or IP:
                      <input type="text" id="rosbridgeHost" value="">&nbsp; Port:
                      <input type="text" id="rosbridgePort" size="5" value="">&nbsp;
                      <nobr /> Connect:&nbsp;
                      <input id="connectROS" type="checkbox" class="checkbox" checked onClick="connectDisconnect();">
                    </div>
                  </td>
                </tr>

                <!-- *** Table Row 3: Publish a message on the /chatter topic  -->
                <tr>
                  <td>
                    <table id="pubSubBlock">
                      <tr>
                        <td style="vertical-align: top; text-align: right;">Publish:
                          <input id="chatterToggle" type="checkbox" class="checkbox" onClick="toggleChatter();">
                        </td>
                        <td style="vertical-align: top; text-align: left;">&nbsp;Topic:&nbsp;/chatter &nbsp;&nbsp;Message:&nbsp;
                          <input type="text" size="30" id="chatterMessage" value="Greetings Humans!" onInput="updateChatterMsg(this.value);">
                        </td>
                      </tr>

                      <!-- *** Table Row 4:  Subscribe to the message on the /chatter topic  -->
                      <tr>
                        <td style="vertical-align: top; text-align: right;">Subscribe:
                          <input id="chatterSub" type="checkbox" class="checkbox" onClick="subChatter();">
                        </td>
                        <td style="vertical-align: top; text-align: left;">&nbsp;Topic:&nbsp;/chatter&nbsp;&nbsp; Message:&nbsp;
                          <input readonly="readonly" type="text" size="30" id="chatterData">
                        </td>
                      </tr>

                      <!-- *** Table Row 5:  Set a parameter value  -->
                      <tr>
                        <td style="vertical-align: top; text-align: right;">Set Parameter:</td>
                        <td style="vertical-align: top; text-align: left;">&nbsp;Name:&nbsp;
                          <input type="text" id="setParamName" value="test_param">&nbsp;Value:&nbsp;
                          <input type="text" id="setParamValue" value="10" size="5">
                          <input id="setParameter" type="button" value="Set Param" onClick="setROSParam();">
                        </td>
                      </tr>

                      <!-- *** Table Row 6:  Get a parameter value  -->
                      <tr>
                        <td style="vertical-align: top; text-align: right;">Get Parameter:</td>
                        <td style="vertical-align: top; text-align: left;">&nbsp;Name:&nbsp;
                          <input type="text" id="getParamName" value="test_param">&nbsp; Value:&nbsp;
                          <input type="text" readonly="readonly" id="getParamValue" size="5">
                          <input id="getParameter" type="button" value="Get Param" onClick="getROSParam();">
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>

              </tbody>
            </table>
          </td>

          <!-- ===== Right Panel ===== -->
          <td valign="top" border="1">
            <h2>LMN</h2>
            <table width="100%" border="0" cellpadding="0" cellspacing="0">
              <tr>
                <td style="vertical-align: top; text-align: right;">Publish:
                    <button type="button" onclick="publish_message()">Publish</button>
                </td>
                <td style="vertical-align: top; text-align: left;">&nbsp;Topic:&nbsp;/chatter &nbsp;&nbsp;Message:&nbsp;
                  <input type="text" size="30" id="chatterMessage1" value="Greetings Humans!">
                </td>
              </tr>
            </table>
          </td>

        </tr>
      </tbody>
    </table>

  </form>
</body>

</html>
